<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/modern-normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div>
        <button class="newbook-btn">New Book</button>
    </div>
    <dialog class="newbook-dialog" closedby="closerequest">
        <form method="dialog">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" required>
            <label for="genre">Genre:</label>
            <input type="text" name="genre" id="genre" required>
            <label for="year">Year:</label>
            <input type="number" name="year" id="year">
            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages">
            <label for="read">Have Read:</label>
            <input type="checkbox" name="read" id="read">
            <button type="submit" class="submit-btn" value="default">Add</button>
            <button type="button" class="cancel-btn" value="cancel" formnovalidate>Cancel</button>
        </form>
    </dialog>

</body>
</html>
